<!DOCTYPE html>
<html>
  <head>
    <title>HTML Syntax Exercise</title>
  </head>
  <style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <body>
    <h1 style="color: #441fe9; text-align: center;">
      My favorite Star Wars character is R2-D2.</h1>

    <img src="https://media1.giphy.com/media/2iE3hUIkgr2Cs/giphy.gif"
    alt="R2D2 Flying"
    style="width: 750px; height: 400px;"
    class="center">

    <br>

    <p style="font-size: 25px; color: #ec75c2; text-align: center;">
      <img src="https://i.gifer.com/2MT.gif"
      alt="R2D2 Falling"
      style="float: left; width: 370px; height: 300px;">
      <img src="https://64.media.tumblr.com/6dbd63ee895340d11a81681b793b2ef4/f76dde46bc2108dc-03/s400x600/82e3049f4873fd24723483fa51f8d1fd633b78c5.gifv"
      alt="R2D2 Falls Again"
      style="float: right; width: 300px; height: 300px;">
      <br>
      <br>
      <br>
      <br>
    R2-D2 is a smart, brave, loyal, resourceful, and unproblematic character!
    </p>

    <br>
    <br>
    <br>
    <br>

    <img src="https://img.17qq.com/images/bjfdpdpfgjz.jpeg"
    alt="R2D2 beep boop"
    class="center">

    <p style="font-size: 25px; color: #ec75c2; text-align: center;">
    He also makes very cute robot noises. :) ❤️
    </p>
  </body>
</html>
