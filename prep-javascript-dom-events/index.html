<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    document.addEventListener('DOMContentLoaded', contentLoaded);
    function contentLoaded() {
      console.log('Content Loaded!');
    }

    window.addEventListener('mousemove', mouseIsMoving);
    function mouseIsMoving() {
      console.log('Mouse is moving!');
    }

    var $helloWorld = document.querySelector('button.hello-world-btn');
    $helloWorld.addEventListener('click', helloWorld);
    function helloWorld() {
      console.log('Hello World!');
    }
  </script>
</body>

</html>
